{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Form </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <img src="{% static 'images/unnamed.jpg' %}" alt="Club Logo" class="logo">
        <h2>Volunteer Form </h2>
        <h1>(For Cyber Fest)</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_full_name">Full Name:</label>
                <input type="text" class="form-control" id="id_full_name" name="full_name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="id_email">Email:</label>
                <input type="email" class="form-control" id="id_email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="id_year">Year:</label>
                <select class="form-control" id="id_year" name="year" required>
                    <option value="" selected disabled>Select your year</option>
                    <option value="FE">First Year</option>
                    <option value="SE">Second Year</option>
                    <option value="TE">Third Year</option>
                    <option value="BE">Fourth Year</option>
                </select>
            </div>
            <div class="form-group">
                <label for="id_branch">Branch:</label>
                <select class="form-control" id="id_branch" name="branch" required>
                    <option value="" selected disabled>Select your branch</option>
                    <option value="Computer">Computer Engineering</option>
                    <option value="AIDS">Artificial Intelligence and Data Science</option>
                    <option value="CDS">Computer (DS)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="id_skills">Skills:</label>
                <input type="text" class="form-control" id="id_skills" name="skills" placeholder="Enter your skills" required>
            </div>
            <div class="form-group">
                <label for="id_event">Event:</label>
                <select class="form-control" id="id_event" name="event" required>
                    <option value="" selected disabled>Select the event</option>
                    <option value="Website Design Portfolio Showcase">Website Design Portfolio Showcase</option>
                    <option value="Poster Competition">Poster Competition</option>
                    <option value="Coding Challange">Coding Challenge</option>
                    <option value="Tech Trivia Showdown (Tech-Quiz)">Tech Trivia Showdown (Tech-Quiz)</option>
                    <option value="Tech-Debate">Tech-Debate</option>
                    <option value="Treasure Hunt/CTF">Treasure Hunt/CTF</option>
                    <option value="Project Competition">Project Competition</option>
                    <option value="Esports Tournament">Esports Tournament</option>
                </select>
            </div>
            <div class="form-group">
                <label for="id_registration_for">Registration for:</label>
                <select class="form-control" id="id_registration_for" name="registration_for" required>
                    <option value="" selected disabled>Select registration type</option>
                    <option value="Club Member">Club Member</option>
                    <option value="Event Volunteer">Event Volunteer</option>
                </select>
            </div>
            <div class="form-group">
                <label for="id_reason">Reason:</label>
                <textarea class="form-control" id="id_reason" name="reason" placeholder="Enter your reason for volunteering" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
